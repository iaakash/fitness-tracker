<section class="training-block" fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
  <mat-progress-spinner
  [color]="'accent'"
  [strokeWidth]="'5'"
  [mode]="'determinate'"
  [value]="progress$ | async"> 
</mat-progress-spinner>
<h1>Progress <small>{{ progress$ | async }}</small></h1>
<span class="tagline">Kill it!! You are BORN for it</span>
<button mat-raised-button color="accent" #stop>Stop</button>
</section>

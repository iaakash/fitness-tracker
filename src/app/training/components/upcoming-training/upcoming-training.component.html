<section class="wrapper" fxLayout fxLayoutAlign="center">
  <mat-card class="card training" fxFlex="400px" fxFlex.xs="100%">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title fxLayoutAlign="center"> <h3>Time to start Workout!!</h3></mat-card-title>
      <mat-card-subtitle fxLayoutAlign="center">Select Type of Training</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Favorite food">
          <mat-option *ngFor="let food of foods" [value]="food.value"> 
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button (click)="startTraining()">Start</button> 
    </mat-card-actions>
  </mat-card>
</section>

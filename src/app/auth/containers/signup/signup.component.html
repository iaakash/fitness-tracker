<form class="signup-form" [formGroup]="signupForm">
  <pre> {{ signupForm.value | json }} </pre>
  <section class="wrapper" fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field>  
          <input matInput placeholder="Email" formControlName="email">   
        </mat-form-field>
      
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="myDatepicker" formControlName="birthday">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
          </mat-form-field>

  </section>

</form>
